{% extends '_base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
{% load static %} 
<link rel="stylesheet" href="">
<h2>Log In</h2>
<form method="post" >
    {% csrf_token %}
    <label class="w3-text-darkblue">Username</label>
    <input type="text"  name="login" >

    <label class="w3-text-darkblue">Password</label>
    <input type="password" name="password"  >

    <button  type="submit">Log In</button>
</form>
{% endblock content %}
